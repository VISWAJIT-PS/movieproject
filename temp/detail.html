{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{Movie.img.url}}" width="300" height="200"><br>
        </div>

        <div class="col-md-6">
            <h4>{{Movie.name}}</h4>
            <h6>{{Movie.desc}}</h6>
            <h6>{{Movie.year}}</h6>

            <a class="butn btn-warning" href="{% url 'movieapp:update' Movie.id %}">Update</a>
            <a class="butn btn-danger" href="{% url 'movieapp:delete' Movie.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
